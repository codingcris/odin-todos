<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./controller.js"></script>
  </head>
  <body>
    <header>
      <h1>TODOS APP</h1>
    </header>
    <section id="lists-section">
      <input
        type="text"
        placeholder="New Project/List Title"
        id="newListInput"
      />
      <button id="newListBttn">+</button>
      <div id="lists-display"></div>
    </section>
    <section id="todos-section">
      <button id="newTodoBttn">New TODO</button>
      <form action="post" style="display: none" id="newTodoForm">
        <label>Title: <input type="text" id="todoTitleInput" required /></label>
        <label
          >Description: <input type="text" name="" id="todoDescriptionInput"
        /></label>
        <button id="saveTodoBttn">Save</button>
      </form>
      <div id="todos-display"></div>
    </section>
  </body>
</html>
